server {
    listen       443 ssl http2;
    server_name  ~^(www\.)?haozhenshi\.com$;  


    ssl_certificate      /etc/ssl/haozhenshi.com_bundle.pem;
    ssl_certificate_key  /etc/ssl/haozhenshi.com.key;

    ssl_session_cache    shared:SSL:1m;
    ssl_session_timeout  5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # 1. 修复静态资源（图片、CSS、JS等）的路径：添加 root 指向实际目录
    location ~* \.(css|js|woff2|woff|ttf|png|jpg|jpeg|gif|svg)$ {
        # root /usr/share/nginx/html/h5-hzs;  # 关键：指定静态资源的根目录
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;  # 现在会查找 $root/$uri，即 /usr/share/nginx/html/h5-hzs/$uri
    }

    # 2. 修复主 location：优先尝试访问实际资源，不存在再加载默认HTML
    location / {
        root /usr/share/nginx/html/web;
        # 关键修改：先尝试访问请求的资源（如 /img/img4.jpg），不存在再加载默认HTML，最后404
        index  index.php index.html;
        # try_files $uri $uri/ /official-web-hzs.html =404;
    }

    # 校验文件的 location 保持不变（确保 /usr/share/nginx/html/h5 下有对应的 txt 文件）
    location ~ \.txt$ {
        root /usr/share/nginx/html/h5;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

server {
    listen       80;
    server_name h5.haozhenshi.com;
    root /usr/share/nginx/html/h5-hzs;
    index  index.php index.html;

    # 静态资源缓存设置（可选，推荐添加）
    location ~* \.(css|js|woff2|woff|ttf|png|jpg|jpeg|gif|svg)$ {
        expires 1d;  # 缓存1天
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html?$query_string;
    }

}


