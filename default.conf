
 server {      
    listen       80;
    server_name  ~^(www\.)?195707\.com$;    
    location / {       
        # Serve specific HTML file
        root /usr/share/nginx/html/web;
        index  index.php index.html;
        try_files /official-web-hzs.html =404;
    }       
    error_page   500 502 503 504  /50x.html;     
    location = /50x.html {        
        root   html;      
    }

    location ~* \.(css|js|woff2|woff|ttf|png|jpg|jpeg|gif|svg)$ {
        root /usr/share/nginx/html/web;  # 关键：指定静态资源的根目录
        expires 1d;  # 缓存1天
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }

    location ~ \.txt$ {
         # 存放校验文件目录的绝对路径
         root /usr/share/nginx/html/h5;
    }
 }

