server {
    listen       80;
    server_name h5.haozhenshi.com;
    root /usr/share/nginx/html/h5-hzs;
    index  index.php index.html;

    # 确保静态资源文件的MIME类型
    # types {
    #     text/css .css;
    #     application/javascript .js;
    #     font/woff2 .woff2;
    #     font/woff .woff;
    #     font/ttf .ttf;
    #     image/png .png;
    #     image/jpeg .jpg;
    #     image/gif .gif;
    #     image/svg+xml .svg;
    #     application/font-woff .woff;
    # }

    # 静态资源缓存设置（可选，推荐添加）
    location ~* \.(css|js|woff2|woff|ttf|png|jpg|jpeg|gif|svg)$ {
        expires 1d;  # 缓存1天
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html?$query_string;
    }

    # 可选：API代理配置
    # location /api/ {
    #     proxy_pass  http://api.haozhenshi.com/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }
}


